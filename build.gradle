plugins {
    id "java"
    id 'application'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

apply plugin: 'application'


repositories {
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

sourceSets {
    main {
        java.srcDir("src")
        resources.srcDir("resources")
    }

    test {
        java.srcDir("src")
    }
}

dependencies {
    // JAX-RS 2.0(.1)
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'com.sun.activation:javax.activation:1.2.0'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'


    // Jersey 2.15
    // compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'

    // Servlet 3
    // compile 'javax.servlet:javax.servlet-api:3.1.0'

    implementation 'com.google.code.gson:gson:2.8.5'

    //JFoenix for Java GUI
    compile 'com.jfoenix:jfoenix:8.0.8' // Java 8
    compile 'com.jfoenix:jfoenix:9.0.8' // Java 9

    compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.28'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'
    compile 'org.glassfish.jersey.test-framework:jersey-test-framework-core:2.27'
    compile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.27'
    compile 'org.glassfish.jersey.media:jersey-media-json-binding:2.28'
    compile 'mysql:mysql-connector-java:8.0.11'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

javafx {
    modules = [ 'javafx.controls' ]
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

mainClassName = "impl.GUI.BookyBooksUI"

task runServer(type: JavaExec, description: 'build and run server') {
    dependsOn build
    main = 'com.wenzhe.main'
    classpath = sourceSets.main.runtimeClasspath
}
