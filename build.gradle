plugins {
    id "java"
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir("src")
        resources.srcDir("resources")
    }

    test {
        java.srcDir("src")
    }
}

dependencies {
    // JAX-RS 2.0(.1)
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'

    // Jersey 2.15
    // compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'

    // Servlet 3
    // compile 'javax.servlet:javax.servlet-api:3.1.0'

    implementation 'com.google.code.gson:gson:2.8.5'

    //JFoenix for Java GUI
    compile 'com.jfoenix:jfoenix:8.0.8' // Java 8
    compile 'com.jfoenix:jfoenix:9.0.8' // Java 9

    compile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
}

javafx {
    modules = [ 'javafx.controls' ]
}

mainClassName = "impl.GUI.Register"
