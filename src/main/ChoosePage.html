<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookyBooks</title>
    <meta name="description" content="BookyBooks">
    <meta name="ms400" content="">
    <!-- set priority of mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BootstrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link media="all" type="text/css" rel="stylesheet" href="css/ChoosePage.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.3.1.slim.js"></script>
    <script src="popper.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-horizontal" onsubmit="return false;" >
                <span class="heading">BookyBooks</span>
                <div class="form-group">
                    <ul>
                    <li class="li4">
                        <input class="submit" type="submit" id="btnSubmit" value="New User">
                    </li>
                    <li class="li4">
                        <input class="submit" type="submit" id="btnSubmit2" value="Registered User">
                    </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


<!--Login validation-->
<script type="text/javascript">
    var username = $("#username");
    var password = $("#password");
    var btnSubmit = $("#btnSubmit");
    var btnSubmit2 = $("#btnSubmit2");

    username.focus(function () {
        username.val('');
    });
    password.focus(function () {
        password.val('');
    });
    username.blur(function () {
        if (username.val() ==='') {
            username.val('User name can not empty ').css({'color':'red'});
        }
    });
    username.focus(function () {
        username.css({'color':'#ADADAD'});
    });

    password.blur(function () {
        if (password.val() === '') {
            password.val('Password can not empty').css({'color':'red'});
        }
    });
    password.focus(function () {
        password.css({'color':'#ADADAD'});
    });

    btnSubmit.click(function () {
        window.location.href="login.html";
    });
    btnSubmit2.click(function () {
        window.location.href = "Register.html";
    });
</script>
</html>
