<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookyBooks</title>
    <meta name="description" content="BookyBooks">
    <meta name="ms400" content="">
    <!-- set priority of mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BootstrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-horizontal" onsubmit="return false;">
                <span class="heading">BookyBooks</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input name="password" type="text" class="form-control" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input name="passwordCheck" type="text" class="form-control" id="passwordCheck" placeholder="Re-enter Password" />
                </div>
                <div class="form-group">
                    <ul>
                    <li class="li4">
                        <input class="submit" type="submit" id="btnSubmit"  value="Register">
                    </li>
                    <li class="li4">
                        <input class="submit" type="submit" id="btnSubmit2"  value="Back">
                    </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


<!--Login validation-->
<script type="text/javascript">
    var username = $("#username");
    var password = $("#password");
    var passwordCheck = $("#passwordCheck");
    var btnSubmit2 = $("#btnSubmit2");

    username.focus(function () {
        username.val('');
    });

    password.focus(function () {
       password.val('');
    });

    passwordCheck.focus(function () {
        passwordCheck.val('');
    });

    username.blur(function () {
        if (username.val() ==='') {
            username.val('User name can not empty').css({'color':'red'});
        }
    });

    username.focus(function () {
        username.css({'color':'#ADADAD'});
    });

    password.blur(function () {
        if (password.val() === '') {
           password.val('Password can not empty').css({'color':'red'});
        }
    });

    password.focus(function () {
       password.css({'color':'#ADADAD'});
    });

    passwordCheck.blur(function () {
        if (passwordCheck.val() === '') {
            passwordCheck.val('Type your password first').css({'color':'red'});
        }
    });

    passwordCheck.focus(function () {
        passwordCheck.css({'color':'#ADADAD'});
    });

    $('#btnSubmit').click(function () {
        if (username.val() ==='' || username.val() === 'User name can not empty') {
            alert('User name can not empty');
        }
        else if (password.val() === '' || password.val() === 'Password can not empty') {
            alert('Password can not empty');
        }
        else if (passwordCheck.val() === '' || passwordCheck.val() ==='Type your password first') {
            alert('Type your password first');
        }
        else if (passwordCheck.val() !== password.val()){
            alert('Re-enter password not match password before');
        }
        else if (passwordCheck.val() === password.val()){
            var url = "localhost:8080/user/create";
            var data = {
                "id": username.length + Math.floor((Math.random() * 100) + 1),
                "username": username,

            }

            $.post(url, )


            window.location.href="mainPage.html";
        }
        else {
            alert('Register fail');
        }
    });

    btnSubmit2.click(function () {
        window.location.href="ChoosePage.html";
    });
</script>
</html>
