<html>
<head>
    <meta charset="UTF-8">

    <!-- BootstrapCDN -->

    <link media="all" type="text/css" rel="stylesheet" href="css/login.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-horizontal">
                <span class="heading">BookyBooks</span>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" value="Please type the user name" />
                </div>
                <div class="form-group">
                    <input name="password" type="text" class="form-control" id="password" value="Enter password" />
                </div>
                <div class="form-group">
                    <li class="li4">
                        <input class="submit" type="submit" id="btnSubmit" value="Log in">
                    </li>
                    <li class="li3">
                        <a  class="visitor" href="index.html">Visitor Enter</a>
                    </li>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    $(document).ready(function() {
        $("body").gradientify({
            gradients: [
                { start: [49,76,172], stop: [242,159,191] },
                { start: [255,103,69], stop: [240,154,241] },
                { start: [33,229,241], stop: [235,236,117] }
            ]
        });
    });
</script>

<!--Login validation-->
<script type="text/javascript">
    $('#username').focus(function () {
        $('#username').val('');
    })
    $('#password').focus(function () {
        $('#password').val('');
    })
    $('#username').blur(function () {
        if ($('#username').val() =='') {
            $('#username').val('User name can not empty ');
            $('#username').css({'color':'red'});
        }
    })
    $('#username').focus(function () {
        $('#username').css({'color':'#ADADAD'});
    });

    $('#password').blur(function () {
        if ($('#password').val() == '') {
            $('#password').val('password can not empty');
            $('#password').css({'color':'red'});
        }
    })
    $('#password').focus(function () {
        $('#password').css({'color':'#ADADAD'});
    });

    $('#btnSubmit').click(function () {
        if ($('#username').val() == 'Patrick' && $('#password').val() == '123456') {
            alert('Login successÔºÅ');
            window.open('index.html');
        }
        else {
            alert('Login Fail');
        }
    })
</script>
</html>
